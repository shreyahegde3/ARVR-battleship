<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Game Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        #confirmButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            pointer-events: auto;
        }
        #confirmButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="gameCanvas"></div>
    <div id="overlay">
        <div id="instructions">
            CHANGE COORDINATES OF YOUR SHIP:<br>
            Right-Click to SELECT<br>
            press Space Bar to ROTATE
        </div>
        <button id="confirmButton">CONFIRM</button>
    </div>

    <script>
        // Your Three.js code will go here
    </script>
</body>
</html>
